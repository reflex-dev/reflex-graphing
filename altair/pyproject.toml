[build-system]

requires = [

    "setuptools",

    "wheel",

]



build-backend = "setuptools.build_meta"



[project]

name = "reflex-altair"

version = "0.1.2"

description = "Reflex custom component to render altair/vega"



readme = "README.md"



license = { text = "Apache-2.0" }



requires-python = ">=3.12"



authors = [{ name = "LÃ©opold Grosjean", email = "leo.grosjean@gmail.com" }]



keywords = [

    "reflex",

    "reflex-custom-components",

    "altair",

    "vega"

]



dependencies = [

    "reflex>=0.7.9"

]



classifiers = [

  "Development Status :: 4 - Beta",

]



[project.urls]

homepage = "https://github.com/LeoGrosjean/reflex-graphing/tree/main/altair"

source = "https://github.com/LeoGrosjean/reflex-graphing/tree/main/altair"



[project.optional-dependencies]

dev = ["build", "twine"]




[tool.setuptools.packages.find]

where = ["custom_components"]
